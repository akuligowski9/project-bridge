name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check engine/

      - name: Format check
        run: ruff format --check engine/

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./engine[openai,anthropic]
          pip install pytest

      - name: Run tests
        run: pytest engine/tests/ -v

  scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            scanner/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('scanner/Cargo.lock') }}

      - name: Format check
        run: cargo fmt --manifest-path scanner/Cargo.toml -- --check

      - name: Clippy
        run: cargo clippy --manifest-path scanner/Cargo.toml -- -D warnings

      - name: Test
        run: cargo test --manifest-path scanner/Cargo.toml

      - name: Build release
        run: cargo build --manifest-path scanner/Cargo.toml --release
